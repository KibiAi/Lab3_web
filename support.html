<!DOCTYPE html>
<html>
<head>
    <title>Підтримка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgb(205, 92, 92);
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        main {
            flex-grow: 1;
            background-color: rgb(255, 192, 203);
            text-align: center;
            padding: 20px;
        }

        .support-form {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .support-form textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid rgb(205, 92, 92);
        }

        .support-form button {
            background-color: rgb(205, 92, 92);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        footer {
            background-color: rgb(205, 92, 92);
            text-align: center;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="courses.html">Курси</a></li>
                <li><a href="support.html">Підтримка</a></li>
                <li><a href="profile.html">Профіль</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Підтримка</h1>
        <div class="support-form">
            <textarea id="message-input" placeholder="Ваше повідомлення..."></textarea>
            <button onclick="sendMessage()">Відправити</button>
        </div>
        <div id="success-message" style="display: none; color: green;">Ви відправили повідомлення.</div>
        <div id="error-message" style="display: none; color: red;">Поле повідомлення не може бути порожнім.</div>
    </main>

    <footer>
        <p><a href="#">Відгуки</a>
        <p><a href="#">Контакти</a> | <a href="#">Політика</a> | <a href="#">Додаткова інформація</a></p>
    </footer>

    <script>
        function sendMessage() {
            // Отримайте текст повідомлення з поля вводу
            var message = document.getElementById("message-input").value;
            var successMessage = document.getElementById("success-message");
            var errorMessage = document.getElementById("error-message");

            if (message.trim() === "") {
                // Перевірка, чи поле повідомлення порожнє
                successMessage.style.display = "none"; // Приховуємо повідомлення про успішне відправлення
                errorMessage.style.display = "block"; // Відображаємо повідомлення про помилку
            } else {
                // Якщо поле не порожнє, воно відправляється, і виводиться повідомлення про успішне відправлення
                successMessage.style.display = "block";
                errorMessage.style.display = "none"; // Приховуємо повідомлення про помилку
            }
        }
    </script>
</body>
</html>
