<!DOCTYPE html>
<html>
<head>
    <title>Профіль</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgb(205, 92, 92);
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        main {
            flex-grow: 1;
            background-color: rgb(255, 192, 203);
            text-align: center;
            padding: 20px;
        }

        .profile-settings {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .profile-settings input, .profile-settings select, .profile-settings textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgb(205, 92, 92);
        }

        .profile-settings button {
            background-color: rgb(205, 92, 92);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        footer {
            background-color: rgb(205, 92, 92);
            text-align: center;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="courses.html">Курси</a></li>
                <li><a href="support.html">Підтримка</a></li>
                <li><a href="profile.html">Профіль</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Профіль</h1>
        <div class="profile-settings">
            <input type="text" id="profile-name" placeholder="Ім'я профілю">
            <input type="date" id="birth-date" placeholder="Дата народження">
            <select id="user-type">
                <option value="student">Студент</option>
                <option value="teacher">Викладач</option>
            </select>
            <input type="file" id="profile-photo" accept="image/*" placeholder="Фото профілю">
            <textarea id="profile-description" placeholder="Опис профілю"></textarea>
            <button onclick="saveProfileSettings()">Зберегти</button>
        </div>
        <div id="success-message" style="display: none; color: green;">Всі налаштування збережені.</div>
    </main>

    <footer>
        <p>Відгуки</p>
        <p><a href="#">Контакти</a> | <a href="#">Політика</a> | <a href="#">Додаткова інформація</a></p>
    </footer>

    <script>
        function saveProfileSettings() {

            var profileName = document.getElementById("profile-name").value;
            var birthDate = document.getElementById("birth-date").value;
            var userType = document.getElementById("user-type").value;
            var profilePhoto = document.getElementById("profile-photo").value;
            var profileDescription = document.getElementById("profile-description").value;

            var successMessage = document.getElementById("success-message");
            successMessage.style.display = "block";
        }
    </script>
</body>
</html>
